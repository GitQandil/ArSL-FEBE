<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Recognition Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Faserly</h1>
        <p>Jordanian Sign Language Translator</p>

        <video id="videoFeed" autoplay></video>
        <div id="buttonContainer">

        </div>
    </div>
    <div id="statusBox"></div>
    <div id="translationBox">Translation will appear here</div>

    <script src="script.js"></script>
</body>
</html>
